<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>

    <img class="logo" src="logo.png" alt="Gerador de senha">

    <main class="container-input">

        <span>Tamanho: <span id="valueRange" class="valueRange"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button class="generatorButton" onclick="generatedPassword()">Gerar Senha</button>

    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="titlePassword">Sua senha gerada foi:</span>
        <span class="password" ></span>
        <span class="clickCopy">Clique na senha para copiar. ğŸ‘†</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
